sudo: required

language: node_js

node_js: lts/*

jobs:
  include:
    - stage: lint
      script: yarn lint
    - stage: test
      script: yarn test
    - stage: build
      if: branch IN ("master", "improvement/semantic-release")
      script:
        - yarn
        - yarn build
    - stage: publish (dry run)
      if: branch IN ("improvement/semantic-release")
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        on:
          branch: "improvement/semantic-release"
        script:
          - npx semantic-release --dry-run
