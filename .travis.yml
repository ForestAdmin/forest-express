language: node_js
node_js: lts/*

stages:
  - Lint & Tests
  - Build & Publish

jobs:
  include:
    - stage: Lint & Tests
      name: Lint commit messages
      script: commitlint-travis
    - script: yarn lint
      name: Lint JavaScript
    - script: yarn test
      name: Tests
    - stage: Build & Publish
      if: branch = master
      script:
        - yarn
        - yarn build
      deploy:
        provider: script
        cleanup: false
        on:
          branch: master
        script: yarn && npx semantic-release
