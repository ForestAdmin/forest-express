language: node_js
node_js: lts/*

stages:
  - Lint & Tests
  - build
  - publish (dry run)
  - publish

jobs:
  include:
    - stage: Lint & Tests
      name: Lint commit messages
      script: commitlint-travis
    - script: yarn lint
      name: Lint JavaScript
    - script: yarn test
      name: Tests
    # build only for master and devel (tmp: "improvement/semantic-release").
    - stage: build
      if: branch IN ("master", "devel")
      script:
        - yarn
        - yarn build
    # publish for master only thanks to semantic-release
    - stage: publish
      if: branch IN ("master") AND type != pull_request
      script: skip
      deploy:
        provider: script
        on:
          branch: master
        script:
          - yarn && yarn build && npx semantic-release
